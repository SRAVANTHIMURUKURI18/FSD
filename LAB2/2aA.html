<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
  <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
    <br>
    <caption><h1>Basic HTML table</h1></caption>
    
    <table>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
        <tr>
          <td>Row 1,Cell 1</td>
          <td>Row 1,Cell 2</td>
          <td>Row 1,Cell 3</td>
        </tr>
        <tr> <td>Row 2,Cell 1</td>
        <td>Row 2,Cell 2</td>
        <td>Row 2,Cell 3</td></tr>
    </table>
    <caption><h1>Table with Rowspan and Colspan</h1></caption>
    
    <table>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
        <tr>
          <td rowspan="2">Row 1 and 2,Cell 1</td>
          <td>Row 1,Cell 2</td>
          <td>Row 1,Cell 3</td>
        </tr>
        <tr> 
        <td colspan="2">Row 2,Merged Cells</td></tr>
        <tr> <td>Row 3,Cell 1</td>
        <td>Row 3,Cell 2</td>
        <td>Row 3,Cell 3</td></tr>
    </table>
</body>
</html>
