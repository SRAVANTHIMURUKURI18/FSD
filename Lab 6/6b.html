<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           text-align: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            border: none;
        }
        button:hover {
            background-color: #0056B3;
        }
       
    </style>
</head>
<body>
    <h1>JavaScript Output Methods</h1>
        <button onclick="showAlert()">Show Alert</button>
        <button onclick="writeToDocument()">Write to Document</button>
        <button onclick="logToConsole()">Log to Console</button>
        <button onclick="updateInnerHtml()">Update Inner HTML</button>
    <p id="output">This is the output area.</p>
    
    <script>
        function showAlert() {
            alert('This is an Alert Box...!');
        }
        
        function writeToDocument() {
            document.write("This text is written directly to the document.");
        }
        
        function logToConsole() {
            console.log("This message is logged to the console.");
            alert("Check the browser console to see the logged message.");
        }
        
        function updateInnerHtml() {
            const output = document.getElementById("output");
            output.innerHTML = "The inner HTML has been updated!";
        }
    </script>
</body>
</html>
