<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Days</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            border-color: #007bff;
            color: #007bff;
            
        }
    </style>
    <script>
        function displayWeekDay() {
            // Prompt user to enter a number for the day
            const dayNumber = parseInt(prompt("Enter a number (1-7) to get the weekday:"));
            let dayName;

            // Use a switch case to determine the weekday
            switch (dayNumber) {
                case 1:
                    dayName = "Monday";
                    break;
                case 2:
                    dayName = "Tuesday";
                    break;
                case 3:
                    dayName = "Wednesday";
                    break;
                case 4:
                    dayName = "Thursday";
                    break;
                case 5:
                    dayName = "Friday";
                    break;
                case 6:
                    dayName = "Saturday";
                    break;
                case 7:
                    dayName = "Sunday";
                    break;
                default:
                    dayName = "Invalid input! Please enter a number between 1 and 7.";
            }

            // Display the result
            document.getElementById("message").textContent = dayName;
        }
    </script>
</head>
<body>
    <h1>Display Week Day</h1>
    <button onclick="displayWeekDay()">Enter Day Number</button>
    <div id="message">Click the button to find the day.</div>
</body>
</html>
