<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS Font and Text Properties Demonstration</h1>
    <hr><br>
    <p style="font-size: larger;">This font represents font size</p>
    <p style="font-weight: 200;">This font represents font weight</p>
    <p style="font-family: cursive;">This font represents font-family</p>
    <p style="text-decoration: underline;">This font represents text decoration</p>
    <p style="text-transform: uppercase;">This font represents text transform</p>
    <p style="text-align: center;">This font represents text alignment</p>
</body>
</html>
